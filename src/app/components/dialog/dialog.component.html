<h1 mat-dialog-title>User Detail</h1>
<div mat-dialog-content style="display: flex; flex-direction: column; align-items: center;">
    <img [src]="data.image" style="width: 100%;">
    <h1>NAME</h1>
    <p style="text-align: center; font-size: 18px;font-weight: bold;">{{data.name}}</p>
    <h1>EMAIL</h1>
    <p style="text-align: center; font-size: 18px;font-weight: bold;">{{data.email}}</p>
    <h1>PHONE</h1>
    <p style="text-align: center; font-size: 18px;font-weight: bold;">{{data.phone}}</p>
    <h1>CNIC</h1>
    <p style="text-align: center; font-size: 18px;font-weight: bold;">{{data.cnic}}</p>
  </div>
